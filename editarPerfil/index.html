<!doctype html>
<html lang="en">
  <head>

    <title>Editar Perfil</title>
    <!-- Referencia ao css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Referencia da fonte Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <div class="meu-calendario"><span>Meu Calend√°rio</span></div>
        <div class="editar-perfil"><span>Editar Perfil</span></div>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" value="Vitor de Freitas Benites" />

          <form class="email">

            <input type="text" id="email" value="vitor.benites@ufms.br" />
          </form>
        </div>
        <div class="btn-concluido"><span>Concluido</span></div>
        <div class="btn-cancelar"><span>Cancelar</span></div>
      </div>
    </div>
  </body>
</html>
