<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redefinir Senha</title>
    <!-- Referencia ao css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Referencia da fonte Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <div class="meu-calendario"><span>Meu Calend√°rio</span></div>
        <div class="redefinir"><span>Redefinir Senha</span></div>
        <div class="formulario">
          <form class="senha-atual">
            <label for="senha">Senha Atual:</label>
            <input type="text" id="senha" />
          </form>
          <form class="senha-nova">
            <label for="senha-nova">Nova Senha:</label>
            <input type="text" id="senha-nova" />
          </form>
          <form class="confirmar-senha">
            <label for="confirmar-senha">Confirmar Nova Senha:</label>
            <input type="text" id="confirmar-senha" />
          </form>
        </div>
        <div class="btn-concluido"><span>Concluido</span></div>
        <div class="btn-cancelar"><span>Cancelar</span></div>
      </div>
    </div>
  </body>
</html>
