<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Titulo da página "Meu Calendário" -->
    <title>Meu Calendário</title>
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Referência do W3CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Referência de um arquivo auxiliar style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Referência do JavaScript script.js -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div
      class="w3-container w3-cursive w3-large w3-pale-green"
      id="login-container"
    >
      <div
        class="w3-card w3-white w3-mobile w3-display-middle"
        style="width: 40%"
      >
        <header class="w3-center w3-teal">
          <span class="w3-xxlarge">Meu Calendário</span>
        </header>
        <div class="w3-padding w3-margin">
          <div class="w3-center">
            <span class="w3-xlarge">Cadastro</span>
          </div>
          <label>Nome</label>
          <input
            class="w3-input w3-border w3-hover-border-black w3-margin-bottom"
            type="text"
            placeholder="Digite seu nome"
          />
          <label>Email</label>
          <input
            class="w3-input w3-border w3-hover-border-black w3-margin-bottom"
            type="text"
            placeholder="Digite seu email"
          />
          <label>Senha</label>
          <input
            class="w3-input w3-border w3-hover-border-black w3-margin-bottom"
            type="password"
            placeholder="Digite uma senha"
          />
          <label>Confirmar senha</label>
          <input
            class="w3-input w3-border w3-hover-border-black w3-margin-bottom"
            type="password"
            placeholder="Confirme sua senha"
          />
          <a href="index.html" class="w3-button w3-hover-indigo w3-green"
            >Cadastre-se</a
          >
          <a href="login.html" class="w3-button w3-red">Cancelar</a>
        </div>
      </div>
    </div>
  </body>
</html>
