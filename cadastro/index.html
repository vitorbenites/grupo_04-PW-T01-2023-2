<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <!-- Referencia ao css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Referencia da fonte Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <div class="meu-calendario"><span>Meu CalendÃ¡rio</span></div>
        <div class="cadastro"><span>Cadastro</span></div>
        <div class="formulario">
          <form class="nome">
            <label for="nome-cadastro">Nome:</label>
            <input type="text" id="nome-cadastro" />
          </form>
          <form class="email">
            <label for="email">Email:</label>
            <input type="text" id="email" />
          </form>
          <form class="senha">
            <label for="senha">Senha:</label>
            <input type="text" id="senha" />
          </form>
          <form class="confirmar-senha">
            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="text" id="confirmar-senha" />
          </form>
        </div>
        <div class="btn-login"><span>Cadastre-se</span></div>
        <div class="btn-cadastro"><span>Cancelar</span></div>
      </div>
    </div>
  </body>
</html>
