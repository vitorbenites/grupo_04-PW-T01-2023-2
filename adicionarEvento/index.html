<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Adicionar Evento</title>
    <!-- Referencia ao css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Referencia da fonte Roboto -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="janela">
        <div class="add-evento-titulo"><span>Adicionar Evento</span></div>
        <div class="dia-atual"><span>13 de Outubro</span></div>
        <div class="formulario">
          <form class="titulo">
            <label for="titulo-evento">Título:</label>
            <input type="text" id="titulo-evento" />
          </form>
          <form class="data">
            <label for="data-inicio">Data Início:</label>
            <input type="text" id="data-inicio" />
            <label for="data-fim">Data Fim:</label>
            <input type="text" id="data-fim" />
            <label for="horario-inicio">Horário Início:</label>
            <input type="text" id="horario-inicio" />
            <label for="horario-fim">Horário Fim:</label>
            <input type="text" id="horario-fim" />
          </form>
          <form class="local">
            <label for="local-evento">Local:</label>
            <input type="text" id="local-evento" />
          </form>
          <form class="descricao">
            <label for="desc-evento">Descrição:</label>
            <textarea id="desc-evento" rows="5"></textarea>
          </form>
        </div>
        <div class="btn-concluido"><span>Concluído</span></div>
        <div class="btn-cancelar"><span>Cancelar</span></div>
      </div>
    </div>
  </body>
</html>
